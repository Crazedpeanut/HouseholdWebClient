<template #taggedUserPopoverContent>This is a user</template>
<button class="tagged-user btn btn-secondary" [ngbPopover]="taggedUserPopoverContent" triggers="mouseenter:mouseleave" [popoverTitle]="householdUser">
    <div (click)="onClick()" class="delete-icon" [class.invisible]="!canDelete" >
        <img class="delete-icon-cross" src="images/glyphicons-halflings-14-remove@3x.png"/>
    </div>
    {{ householdUser }}
</button>
