<div class="journal-entries">
    <div *ngFor="let entry of journalEntries" class="row">
        <div class="journal-entry col-lg-12 col-md-12 col-sm-12">
            <h2 class="entry-title">{{ entry.title }}</h2>
            <p class="entry-created mb-0">{{ entry.createdDateTime | date }}</p>
            <p class="mb-0">Author: <span><household-tagged-user [canDelete]="false" [householdUser]="entry.author"></household-tagged-user></span></p>
            <household-tagged-user-list [canDelete]="false" [taggedUsers]="entry.taggedUsers"></household-tagged-user-list>
            <p>{{ entry.content }}</p>
            <div class="entry-images row">
                <div *ngFor="let image of entry.images" class="col-lg-2 col-md-2 col-sm-2 col-xs-6 entry-image">
                    <div class="entry-list-image-container">
                        <img src="{{ image.thumbnailUrl }}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
