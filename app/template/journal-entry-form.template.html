<div class="journal-entry-form-inner">
    <form (submit)="onSubmit();resetForm()">

        <div class="form-group">
            <input type="text" class="form-control" name="title" [(ngModel)]="model.title" placeholder="Entry title" required/>
        </div>
        <div class="form-group">
            <textarea class="entry-textarea form-control" name="content" [(ngModel)]="model.description" placeholder="Write your journal entry" required></textarea>
        </div>

        <div class="form-group">
            <label class="image-uploads">
                <a><span><img class="form-icon" src="images/glyphicons-12-camera@3x.png"/></span> Upload Images</a>
                <input type="file" accept="image/*" name="images" class="form-control" (change)="onImageSelectChange($event)" value="Add Photos" multiple/>
            </label>

            <journal-entry-form-images [entryFormImages]="model.entryFormImages"></journal-entry-form-images>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary entry-submit" >Submit</button>
        </div>
    </form>
</div>
